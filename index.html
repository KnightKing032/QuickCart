<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background: #232f3e;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            position: relative;
        }
        .search-bar {
            margin-top: 10px;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 60%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        footer {
            background: #232f3e;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
        .container {
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 16px;
            margin: 10px 0;
        }
        .product p {
            font-size: 12px;
            color: #555;
        }
        .product a {
            display: block;
            margin-top: 10px;
            padding: 8px;
            background: #ff9900;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
    <script>
        function searchProducts() {
            let input = document.getElementById('search').value.toLowerCase();
            let products = document.getElementsByClassName('product');
            
            for (let product of products) {
                let title = product.getElementsByTagName('h2')[0].innerText.toLowerCase();
                if (title.includes(input)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            }
        }
    </script>
</head>
<body>
    <header>
        My E-Commerce Store
        <div class="search-bar">
            <input type="text" id="search" onkeyup="searchProducts()" placeholder="Search products...">
        </div>
    </header>
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Short description of Product 1.</p>
            <a href="https://example.com/product1" target="_blank">View Product</a>
        </div>
        
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Short description of Product 2.</p>
            <a href="https://example.com/product2" target="_blank">View Product</a>
        </div>
        
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>Short description of Product 3.</p>
            <a href="https://example.com/product3" target="_blank">View Product</a>
        </div>
        
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <h2>Product 4</h2>
            <p>Short description of Product 4.</p>
            <a href="https://example.com/product4" target="_blank">View Product</a>
        </div>
    </div>
    <footer>
        &copy; 2025 QuickCart. All rights reserved.
    </footer>
</body>
</html>
